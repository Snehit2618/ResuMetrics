<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Matcher</title>
    <style>
        /* General reset and layout */
        nav {
            position: fixed; /* Fix the navbar at the top */
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 2;
            text-align: center;
        }

        nav a {
            display: inline-block;
            color: #f1f1f1;
            text-decoration: none;
            font-size: 18px;
            padding: 12px 25px;
            margin: 0 10px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        nav a:hover {
            background-color: #b88e64; /* Light cyan background on hover */
            transform: scale(1.05);
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            background-image: url('{% static "img/img.png" %}');

            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            position: relative;
        }
        /* Overlay to darken the background image */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Dark overlay for readability */
        }

        /* Title styles */
        h1 {
            color: #e2ded2; /* Light orange color */
            font-size: 40px;
            font-weight: bold;
            z-index: 1;
            margin-bottom: 30px;
        }

        /* Form container */
        form {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent black */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            z-index: 1;
        }

        label {
            display: block;
            color: #e2ded2;
            font-size: 16px;
            margin-bottom: 10px;
            text-align: left;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            background-color: #9a7653; /* Light brown */
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        button:hover {
            background-color: #78ad48; /* Darker green on hover */
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        button:focus {
            outline: none;
        }

        /* Message and Results section */
        h2 {
            color: #e2ded2;
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 10px;
        }

        li {
            background: rgba(0, 0, 0, 0.7);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            color: #e2ded2;
            text-align: left;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }

            button {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="#" id="homeLink" onclick="window.location.href='http://127.0.0.1:8000'">Home</a>
        <a href="#" id="employeeLink" onclick="window.location.href='http://127.0.0.1:8000/home1/'">Employee</a>
        <a href="#" id="recruiterLink" onclick="window.location.href='http://127.0.0.1:8000/home2/'">Recruiter</a>
    </nav>
    <h1>Resume Matcher</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="job_description_file">Upload Job Description (TXT file):</label><br>
        <input type="file" id="job_description_file" name="job_description_file" accept=".txt" required><br><br>

        <label for="resumes">Upload Resumes:</label><br>
        <input type="file" id="resumes" name="resumes" multiple required><br><br>

        <button type="submit">Match Resumes</button>
    </form>

    {% if message %}
        <h2>{{ message }}</h2>
        <ul>
            {% for resume, score in top_resumes %}
                <li>{{ resume }} - Similarity Score: {{ score }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
